<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://website.menu.app/app/uploads/sites/5/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Burguer King</title>
  </head>

  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <img src="assets/images/Burger-King-Logo.png" alt="BK-logo" />
        </div>

        <ul class="header__menu">
          <li><a href="#">Pedi tu combo favorito</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Cupones</a></li>
          <li><a href="#">Restaurantes</a></li>
          <li><a href="#">Novedades</a></li>
          <li><a href="#">Delivery</a></li>
          <li class="header__menu-extra">
            <a href="#">Promos y Bases y Condiciones</a>
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li><i class="fa-solid fa-bars"></i></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <div class="banner__nav">
        <img
          src="assets/images/banner-arrow.svg"
          alt="arrow-left"
          class="banner__nav-arrow"
        />

        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

        <img
          src="assets/images/banner-arrow.svg"
          alt="arrow-right"
          class="banner__nav-arrow"
        />
      </div>
    </section>

    <section class="locales">
      <div class="locales__header">
        <h3 class="title">Locales</h3>
        <p class="subtitle">Encontrá el mas cercano</p>

        <div class="locales__input">
          <input type="text" placeholder="Tu ciudad o dirección" />
          <img src="assets/images/locales-image-input.svg" alt="input-arrow" />
        </div>
      </div>

      <div class="locales__image">
        <img src="assets/images/locales-image.png" alt="" />
      </div>
    </section>
  </body>
</html>
